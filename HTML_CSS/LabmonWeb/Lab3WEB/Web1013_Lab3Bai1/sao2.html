<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAB3SAO2</title>
    <style>
      *{
        font-size: 30px;
        text-align: center;
      }
      .doan-1 {
        color: red;
      }
      .doan-2 {
        color: green;
      }
      .doan-3 {
        color: blue;
      }
      strong {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h2>SAO</h2>
    <p class="doan-1">
      <em>
        Một ngôi <strong>sao</strong> vừa rơi<br />
        Vụt tắt trên bầu trời<br />
        Hay là tên người ấy<br />
        Vụt tắt ở trong tôi?<br />
      </em>
    </p>
    <p class="doan-2">
      <em>
        Vẫn thấy trên bầu trời<br />
        Có muốn vàn <strong>sao</strong> sáng<br />
        Mà ở trong long tôi<br />
        Như một hành lang vắng<br />
      </em>
    </p>
    <p class="doan-3">
      <em>
        Một ngôi <strong>sao</strong> vừa tắt<br />
        Bầu trời vẫn không buồn<br />
        <strong>Sao</strong> tên người ấy tắt<br />
        Trong lòng tôi cô đơn?<br />
      </em>
    </p>
  </body>
</html>
