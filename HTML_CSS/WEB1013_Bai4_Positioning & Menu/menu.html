<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MENU</title>
    <style>
      .menu {
        width: 1500px;
        height: 50px;
        background-color: blue;
      }
      ul {
        margin-left: 25%;
      }
      ul li {
        float: left;
        list-style-type: none;
        margin-right: 50px;
        line-height: 50px;
      }
      ul li a {
        color: white;
        text-decoration: none;
        font-size: 20px;
      }
      ul li a:hover {
        color: orangered;
        position: relative;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="#">Trang Chủ</a></li>
        <li><a href="#">Giới Thiệu</a></li>
        <li><a href="#">Liên Hệ</a></li>
        <li><a href="#">Giải Đáp</a></li>
      </ul>
    </div>
  </body>
</html>
