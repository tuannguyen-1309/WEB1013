<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang web bán cầu lông</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Trang web bán cầu lông</h1>
  </header>
  <main>
    <section class="products">
      <h2>Sản phẩm</h2>
      <ul>
        <li>
          <a href="#">
            <img src="images/product1.jpg" alt="Quả cầu lông">
            <h3>Quả cầu lông Yonex</h3>
            <p>Giá: 200.000đ</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/product2.jpg" alt="Vợt cầu lông Yonex">
            <h3>Vợt cầu lông Yonex</h3>
            <p>Giá: 500.000đ</p>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="images/product3.jpg" alt="Giày cầu lông Yonex">
            <h3>Giày cầu lông Yonex</h3>
            <p>Giá: 700.000đ</p>
          </a>
        </li>
      </ul>
    </section>
    <section class="contact">
      <h2>Liên hệ</h2>
      <p>
        Địa chỉ: 123 ABC, Hà Nội
        Số điện thoại: 0123456789
        Email: info@example.com
      </p>
    </section>
  </main>
  <footer>
    <p>Copyright © 2023</p>
  </footer>
</body>
</html>
